<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container border rounded">
    <h1>로그인</h1>

    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="post" action="/member/login" class="col-md-3" style="margin:0 auto; ">
        <div class="form-floating my-3">
            <input type="text" name="username" required class="form-control"
                   id="floatingUid" placeholder="floatingUid" />
            <label for="floatingUid">아이디</label>
        </div>
        <div class="form-floating my-3">
            <input type="password" name="password" required class="form-control"
                   id="floatingPwd" placeholder="floatingPwd" />
            <label for="floatingPwd">비밀번호</label>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>

<hr />
<a href="/member/join">회원가입</a> |
<a href="/member/list">회원목록</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
