<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
</head>
<body>
<h1>로그인</h1>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post" action="/login">
    <div>
        <label>아이디</label>
        <input type="text" name="username" required />
    </div>
    <div>
        <label>비밀번호</label>
        <input type="password" name="password" required />
    </div>
    <button type="submit">로그인</button>
</form>

<hr />
<a href="/join">회원가입</a> |
<a href="/list">회원목록</a>
</body>
</html>
