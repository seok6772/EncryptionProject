<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<h1 class="py-3 ps-3">회원가입</h1>

<!-- 회원가입 중 아이디/이메일 중복시 보여주는 오류메세지 -->
{% if error %}
    <p class="alert alert-danger col-5"  role="alert">{{ error }}</p>
{% endif %}

<form method="post" action="/join" class="col-md-4 py-3 ps-3">
    <div class="row my-2">
        <label class="col-md-4 col-form-label">아이디</label>
        <div class="col-md-8">
            <input type="text" name="username" required class="form-control" />
        </div>
    </div>

    <div class="row my-2">
        <label class="col-md-4 col-form-label">비밀번호</label>
        <div class="col-md-8">
            <input type="password" name="password" required class="form-control" />
        </div>
    </div>

    <div class="row my-2">
        <label class="col-md-4 col-form-label">이름</label>
        <div class="col-md-8">
            <input type="text" name="name" class="form-control" />
        </div>
    </div>

    <div class="row my-2">
        <label class="col-md-4 col-form-label">이메일</label>
        <div class="col-md-8">
            <input type="email" name="email" class="form-control" />
        </div>
    </div>

    <button type="submit" class="btn btn-primary mt-2">
        <i class="bi bi-check"></i>가입하기
    </button>
    <button type="reset" class="btn btn-danger mt-2">
        <i class="bi bi-x"></i>다시입력
    </button>
</form>

<hr/>
<a href="/login">로그인</a> |
<a href="/list">회원목록조회</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
