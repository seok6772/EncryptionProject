<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Member List</title>
</head>
<body>
<h1>회원 목록</h1>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>회원번호</th>
        <th>아이디</th>
        <th>이름</th>
        <th>이메일</th>
        <th>가입일</th>
    </tr>
    </thead>
    <tbody>
    {% for m in members %}
    <tr>
        <td>{{ m[0] }}</td>
        <td>{{ m[1] }}</td>
        <td>{{ m[2] }}</td>
        <td>{{ m[3] }}</td>
        <td>{{ m[4] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<hr/>
<a href="/join">회원가입</a> |
<a href="/login">로그인</a>
</body>
</html>
